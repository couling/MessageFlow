name: Unit Tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Setup
      run: |
        python -m pip install --upgrade pip
        for file in requirements/* ; do
            pip install -r "$file"
        done
        pip install pytest-timeout
    - name: Test
      run: |
        python -m pytest -v --timeout=1 --durations=10 src/tests
      env:
        PYTHONPATH: src
